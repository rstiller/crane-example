name: my_service
description: My Application
version: 2.0.0
category: custom

base: base
provision:
    provider: shell
    directories:
        scripts: /_provisioning/scripts
    path:
        - /bin
        - /usr/bin
        - /usr/share
    commands:
        - apt-get update
        - apt-get install -y --force-yes ruby1.9.1
        - gem install sinatra sequel
        - /_provisioning/scripts/touch

ports:
    - 12345

options:
    memory: 512m
